<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <title>Document</title>
  </head>
  <body>
    <main class="container mx-auto p-5">
      <section class="flex justify-center">
        <button
          class="flex w-[20rem] bg-black text-white items-center justify-center gap-2 shadow-sm border p-3 rounded-lg"
          onclick="openModal()"
        >
          <svg version="1.1" x="0" y="0" viewBox="0 0 512 512" class="w-3 h-3">
            <g>
              <path
                d="M467 211H301V45c0-24.853-20.147-45-45-45s-45 20.147-45 45v166H45c-24.853 0-45 20.147-45 45s20.147 45 45 45h166v166c0 24.853 20.147 45 45 45s45-20.147 45-45V301h166c24.853 0 45-20.147 45-45s-20.147-45-45-45z"
                fill="#fff"
                opacity="1"
                data-original="#000000"
              ></path>
            </g>
          </svg>
          Add Resource
        </button>
      </section>
    </main>

    <!-- Modal -->
    <div
      id="modal"
      class="hidden fixed left-0 top-0 flex justify-center items-center lg:items-start bg-black/30 w-full h-full backdrop-blur-sm z-[999]"
    >
      <div
        class="mt-0 lg:mt-8 rounded-lg flex flex-col p-4 bg-white w-[40rem] h-[21.5rem]"
      >
        <!-- Modal header -->
        <div
          class="flex items-center w-full justify-between border-secondaryText"
        >
          <h1 class="text-primaryText text-xl font-bold">Add Resource</h1>
          <button class="w-4 h-4 rounded-full" onclick="closeModal()">
            <svg x="0" y="0" viewBox="0 0 512 512">
              <g>
                <g data-name="02 User">
                  <path
                    d="M25 512a25 25 0 0 1-17.68-42.68l462-462a25 25 0 0 1 35.36 35.36l-462 462A24.93 24.93 0 0 1 25 512z"
                    opacity="1"
                    data-original="#000000"
                  ></path>
                  <path
                    d="M487 512a24.93 24.93 0 0 1-17.68-7.32l-462-462A25 25 0 0 1 42.68 7.32l462 462A25 25 0 0 1 487 512z"
                    opacity="1"
                    data-original="#000000"
                  ></path>
                </g>
              </g>
            </svg>
          </button>
        </div>
        <!-- Modal body -->
        <div class="flex h-full justify-center items-center">
          <div class="flex flex-col gap-4 items-center w-full">
            <button
              class="flex w-48 bg-black text-white items-center justify-center gap-2 shadow-sm border p-3 rounded-lg"
            >
              Front
            </button>
            <span>- or -</span>
            <div class="flex items-center justify-around w-full">
              <div class="relative">
                <button
                  class="shadow-sm border flex items-center justify-between font-medium w-48 p-3 rounded-lg"
                  onclick="toggleDropDownCPU(this)"
                >
                  <span>Chose CPU</span>
                  <i class="bx bx-chevron-down"></i>
                </button>
                <!--dropDownCPU-->
                <div
                  id="dropDownCPU"
                  class="bg-white absolute w-full shadow-sm border rounded-lg gap-3 flex flex-col items-start py-3 top-14 hidden"
                >
                  <button class="hover:bg-gray-100 w-full text-left py-2 px-3">
                    <span>CPU <span class="font-bold">01</span></span>
                  </button>
                  <button class="hover:bg-gray-100 w-full text-left py-2 px-3">
                    <span>CPU <span class="font-bold">02</span></span>
                  </button>
                  <button class="hover:bg-gray-100 w-full text-left py-2 px-3">
                    <span>CPU <span class="font-bold">03</span></span>
                  </button>
                </div>
              </div>

              <div class="relative">
                <button
                  class="shadow-sm border flex items-center justify-between font-medium w-48 p-3 rounded-lg"
                  onclick="toggleDropDownList(this)"
                >
                  <span>List</span>
                  <i class="bx bx-chevron-down"></i>
                </button>
                <!--dropDownList-->
                <div
                  id="dropDownList"
                  class="bg-white absolute w-full shadow-sm border rounded-lg gap-3 flex flex-col items-start py-3 top-14 hidden"
                >
                  <button class="hover:bg-gray-100 w-full text-left py-2 px-3">
                    <span>List <span class="font-bold">01</span></span>
                  </button>
                  <button class="hover:bg-gray-100 w-full text-left py-2 px-3">
                    <span>List <span class="font-bold">02</span></span>
                  </button>
                  <button class="hover:bg-gray-100 w-full text-left py-2 px-3">
                    <span>List <span class="font-bold">03</span></span>
                  </button>
                </div>
              </div>
            </div>

            <div class="mt-16 w-full flex justify-end hidden" id="save">
              <button
                class="flex w-32 bg-black text-white items-center justify-center gap-2 shadow-sm border p-3 rounded-lg"
                onclick="save()"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
